<!doctype HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ana's Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

  <header>
    <div class="main-header">
        <img class="header-logo" src="img/logo1.jpg" alt="laptop logo">
    </div>
    <div class="header-title">
        <h1>Ana Vela</h1>
        <h2>Front End Developer</h2>
    </div>

<main>

  <div class="container">
    <section class="main-image">
      <div class="large-image">
        <hr><br>

  </div>

  <section class="projects-header">
    <div class="container">
      <div class="coming-soon">
        <h2>Featured Work</h2>
          <br>

  <div class="projects">

      <img class="project-1" src="img/project-image.jpg" alt="first project">

    </section>
    <section class="project-item">
      <img class="project-2" src="img/project-image.jpg" alt="second project">
        <h2>Project 2</h2> <br>
    </section>
    <section class="project-item">
      <img class="project-3" src="img/project-image.jpg" alt="third project">
